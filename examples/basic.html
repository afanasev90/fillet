<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link rel="stylesheet" href="../styles/basic.css" />
    <script src="../src/CoreManager.js"></script>
    <script src="../src/Point.js"></script>
    <script src="../src/Area.js"></script>
    <script src="../src/MovePosition.js"></script>
    <script src="../src/Window.js"></script>
  </head>
  <body>
    <button id="btn1">Hide window</button>
    <button id="btn2">Show window</button>
    <button id="btn3">Illuminate</button>
    <div id="window_box"></div>
    <script>
        let simple_window = new FilletWindow();
        let btn1 = document.getElementById("btn1");
        btn1.addEventListener("click", function(e){
          simple_window.hide();
        });
        btn2.addEventListener("click", function(e){
          simple_window.show();
        });
        btn3.addEventListener("click", function(e){
          _FilletLib_CoreManager.illuminateAllWindows();
        });
    </script>
  </body>
</html>
